<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="data:" type="image/x-icon">

        <link rel="stylesheet" href="./stylesheets/main.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/3.0.0/trianglify.min.js" integrity="sha512-rjQcHsP3OLGWVRNiLLBeupOT+luccTXECmZvxA4jc9uZfBr/qkML4uTGqQbypT3YZ5psW9C/SQUolxFjx6mxwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js" integrity="sha512-0x7/VCkKLLt4wnkFqI8Cgv6no+AaS1TDgmHLOoU3hy/WVtYta2J6gnOIHhYYDJlDxPqEqAYLPS4gzVex4mGJLw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <title>BaseX</title>
    </head>
    <body>
        <div id="err"></div>
        <!-- <div id="expl-overlay">
            <div id="expl">
                <div id="expl-title"></div>
            <div id="expl-content"></div>
            </div>
        </div> -->

        <header>
            <h1>Base<sub>X</sub></h1>
            <div id="menu">
                <div id="mbt">
                    <img src="./images/menu.png" />
                </div>
                <div id="menu-area"></div>
            </div>
        </header>
        <form autocomplete="off">
            <div class="block">
                <div class="info">
                    <div class="ns">Binary</div>
                    <div class="op">
                        <img class="copy" src="./images/copy.png" />
                        <img src="./images/explaination.png" class="exp" />
                    </div>
                </div>
                <div class="input">
                    <input id="bin-input" type="text" />
                </div>
            </div>
            <div class="block">
                <div class="info">
                    <div class="ns">Octal</div>
                    <div class="op">
                        <img class="copy" src="./images/copy.png" />
                        <img src="./images/explaination.png" class="exp" />
                    </div>
                </div>
                <div class="input">
                    <input id="oct-input" type="text" />
                </div>
            </div>
            <div class="block">
                <div class="info">
                    <div class="ns">Decimal</div>
                    <div class="op">
                        <img class="copy" src="./images/copy.png" />
                        <img src="./images/explaination.png" class="exp" />
                    </div>
                </div>
                <div class="input">
                    <input id="dec-input" type="text" />
                </div>
            </div>
            <div class="block">
                <div class="info">
                    <div class="ns">HexaDecimal</div>
                    <div class="op">
                        <img class="copy" src="./images/copy.png" />
                        <img src="./images/explaination.png" class="exp" />
                    </div>
                </div>
                <div class="input">
                    <input id="hex-input" type="text" />
                </div>
            </div>
        </form>

        <script src="./scripts/script.js"></script>
        <script src="./scripts/func.js"></script>
        <script src="./scripts/bg.js"></script>
    </body>
</html>
